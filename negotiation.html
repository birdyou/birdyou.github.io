<script>
    var requiredNames = [];
//    var restUrl = "http://localhost:81/"
    var restUrl = "http://117.121.38.2:81/"
</script>
<script>
    +(function(window,$){

        window.Survey = window.Survey || {};

        var defaults = {
            author:"soybean",
            url:"http://www.juma.io/"
        };
        Survey = function(){
            this.report = {};
        };

        Survey.prototype = {
            save:function(callback){
                var inputsStr = $("form").serialize();
                inputsStr = decodeURIComponent(inputsStr,true);
                var inputsArr = inputsStr.split("&");
                for(var i=0;i<inputsArr.length;i++){
                    var key = inputsArr[i].split("=")[0];
                    this.report[key] = inputsArr[i].split("=")[1];
                }
                for(var i=0; i < requiredNames.length; i++){
                    if(!$.trim(this.report[requiredNames[i]])) {
                        callback({status:"required",name:requiredNames[i]})
                        return;
                    }
                }
                $.post(restUrl + "api/v1/question",this.report,function(result){
                    callback(result)
                },"json");
            }
        };
    })(window,jQuery);
</script>
<script>
	$('.city-picker').cityPicker({required: true});
    var inputs = $("form .form-group");
    for(var i = 0; i< inputs.length; i++){
        if($(inputs[i]).find("label").data("regular") == "*"){
            requiredNames.push($(inputs[i]).find("input").attr("name") || $(inputs[i]).find("textarea").attr("name"));
        }
    }
    var survey = new Survey();
    $("#submit").on("click",function(){
        btFun($(this));
    });
    function btFun(but){
        but.attr("disabled","disabled");
        but.unbind("click");
        survey.save(function(result){
            if(result.status===true){
                alert("感谢您的参与，我们将尽快联系您！");
                window.location = "http://www.juma.io";
                return;
            }else if(result.status == "required") {
                alert("表单信息填写不完整，请补充");
                $("input[name='"+result.name+"']").parent().addClass("has-error").removeClass("has-success");
            }else{
                alert("提交失败……");
            }
            but.removeAttr("disabled","disabled");
            but.on("click",function(){
                btFun(but);
            });
        });
    }
    $("form input").on("blur",function(){
        if($(this).attr("required") && !$.trim($(this).val()) ){
            $(this).parent().addClass("has-error").removeClass("has-success");
        }else{
            $(this).parent().removeClass("has-error").addClass("has-success")
        }
    });
</script>
